<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>MovieRama</title>

    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>

  <body>
    <header>
      <ul class="navigation">
        <li route="/" class="navigation_sitetitle">MovieRama</li>
        <li>
          <input id="searchMovie" type="search" placeholder="Search movie" />
          <button route="/search" onclick="searchMovie(this)">Search</button>
        </li>
      </ul>
    </header>

    <div id="view"></div>
    <div id="search">
      <h3>Search:</h3>
      <ul id="ul-list-search"></ul>
    </div>
    <div id="theaters">
      <h3>In theaters:</h3>
      <ul id="ul-list"></ul>
    </div>
    <script src="/public/js/movies.js"></script>
    <script src="/public/js/app.js"></script>
    <script id="template-list-item" type="text/template">
      <li>
        <div class="movie" onClick="showDetails({{id}});">
            <div class="col col-2 movie-poster">
                <img src="https://image.tmdb.org/t/p/w500/{{url}}" alt="" />
            </div>
            <div class="col col-10 movie-details">
                <div class="movie-details--title">{{title}} (<span>{{year}}</span>)</div>
                <div class="movie-details--genres">{{genres}}</div>
                <div class="movie-details--movie-average">{{vote_average}}/10</div>
                <div class="movie-details--overview">{{overview}}</div>
            </div>
        </div>
        <div class="movie-details-additional-info" id="additional{{id}}" style="display: none;">
            <h3>Similar movies</h3>
            <div id="details{{id}}" class="movie-additional"></div>
            <div id="trailers{{id}}"></div>
            <div id="reviews{{id}}"></div>
        </div>
      </li>
    </script>

    <script id="template-list-details" type="text/template">
      <div class="movie-details-similar">
            <div class="movie-additional-poster"><img src="https://image.tmdb.org/t/p/w500/{{url}}" alt="" /></div>
            <div class="movie-additional--title">{{title}} (<span>{{year}}</span>) </div>
      </div>
    </script>

    <script id="template-list-videos-li" type="text/template">
      <div><a href="https://www.youtube.com/watch?v={{url}}" target="_blank">{{name}}</a></div>
    </script>

    <script id="template-list-reviews" type="text/template">
      <div class="author">{{author}}</div>
      <div>{{content}} </div>
      -
    </script>
  </body>
</html>
