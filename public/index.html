<!DOCTYPE html>

<html>
  <head>
    <title>MovieRama</title>

    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>

  <body>
    <header>
      <ul class="navigation">
        <li route="/" class="navigation_sitetitle">MovieRama</li>
        <li>
          <input type="text" placeholder="Search movie" />
        </li>
      </ul>
    </header>

    <h3>Simple router</h3>
    <div id="view">
      <ul id="list"></ul>
    </div>

    <button route="/">Root</button>
    <button route="/about">About</button>
    <button route="/contact">Contact</button>
    <script src="/public/js/app.js"></script>
    <script id="template-list-item" type="text/template">
      <li>
            <div class="movie">
                <div class="col col-2 movie-poster"><img src="https://image.tmdb.org/t/p/w500/{{url}}" alt="" /></div>
                <div class="col col-10 movie-details">
                    <div class="movie-details--title">{{title}} (<span>2019</span>)</div>
                    <div class="movie-details--genres">Adventure, Family</div>
                    <div class="movie-details--movie-average">7.3/10</div>
                    <div class="movie-details--overview">A kind-hearted street urchin and a power-hungry Grand Vizier vie for a magic lamp that has the power to make their deepest wishes come true.</div>
                </div>
                </div>
      </li>
    </script>
  </body>
</html>
