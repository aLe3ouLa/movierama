<!DOCTYPE html>

<html>
  <head>
    <title>MovieRama</title>

    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>

  <body>
    <header>
      <ul class="navigation">
        <li route="/" class="navigation_sitetitle">MovieRama</li>
        <li>
          <input type="text" placeholder="Search movie" />
        </li>
      </ul>
    </header>

    <div id="view"></div>
    <div>
        <h3>Now on theaters:</h3>
        <ul id="ul-list"></ul>
    </div>
    

    <script src="/public/js/app.js"></script>
    <script id="template-list-item" type="text/template">
      <li>
        <div class="movie" onClick="showDetails({{id}});">
            <div class="col col-2 movie-poster">
                <img src="https://image.tmdb.org/t/p/w500/{{url}}" alt="" />
            </div>
            <div class="col col-10 movie-details">
                <div class="movie-details--title">{{title}} (<span>2019</span>)</div>
                <div class="movie-details--genres">{{genres}}</div>
                <div class="movie-details--movie-average">{{vote_average}}/10</div>
                <div class="movie-details--overview">{{overview}}</div>
            </div>
        </div>
        <div id="details"></div>
      </li>
    </script>

    <script id="template-list-details" type="text/template">
        <li>
          <div class="movie">
              <div class="col col-2 movie-poster">
                  <img src="https://image.tmdb.org/t/p/w500/{{url}}" alt="" />
              </div>
              <div class="col col-10 movie-details">
                  <div class="movie-details--title">{{title}} (<span>2019</span>)</div>
                  <div class="movie-details--genres">{{genres}}</div>
                  <div class="movie-details--movie-average">{{vote_average}}/10</div>
                  <div class="movie-details--overview">{{overview}}</div>
              </div>
          </div>
        </li>
      </script>
  </body>
</html>
